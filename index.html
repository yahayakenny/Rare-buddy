<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarebuddy</title>
    <link rel = "stylesheet" href = "style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

     <!-- Font awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
     integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
     crossorigin="anonymous"/>

     <!-- scroll reveal -->
     <script src="https://unpkg.com/scrollreveal"></script>

     <!-- animate css -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>

<body>
  <nav class="navbar">
    <span class="navbar-brand mb-0 h1">
        <img src = "images/logo.png">
    </span>
  </nav> 

  <section>
      <div class="container-fluid container">
          <div class="row">
              <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                  <div class = "animate__animated animate__bounceInDown">
                    <h6>OUR WEBSITE IS COMING SOON....</h6><br>
                    <h2>MODERN WAY TO GUIDE YOUR PATH TOWARDS SUCCESS</h3><br>   
                  </div>
                  <div class='countdown container'>
                      <div class='timer'>
                        <h1 id='days'>00</h1>
                        <small>Days</small>
                     </div>
                   
                     <div class='timer'>
                        <h1 id='hours'>00</h1>
                        <small>Hours</small>
                     </div>
                   
                     <div class='timer'>
                        <h1 id='minutes'>00</h1>
                        <small>Minutes</small>
                     </div>
                   
                     <div class='timer'>
                        <h1 id='seconds'>00</h1>
                        <small>Seconds</small>
                     </div>
                  </div><br><br>

                  <div class="row text-center">
                    <div class="col-6">
                      <a class="btn btn-danger btn-lg" href="#" role="button">SUBSCRIBE</a>
                    </div>
                    <div class="col-6">
                      <a class="btn btn-danger btn-lg" href="features/features.html" role="button">FEATURES</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 ">
                        <div class = "socials text-center">
                            <i class="fab fa-facebook" style = "color: lightblue"></i>
                            <i class="fab fa-twitter" style = "color: green"></i>
                            <i class="fab fa-instagram" style = "color: orange"></i>
                            <i class="fab fa-youtube" style = "color: red"></i>
                        </div> 
                    </div>
                </div>
              </div> 
              
              <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 logo">
                  <img src="images/xx.png" alt="">
              </div>  
          </div>     
      </div>

      <!-- GSAP -->
      <div class="overlay">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
    </div>
  </section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- SCROLL REVEAL -->
<script>
	window.sr = ScrollReveal();
sr.reveal('.logo', {
	duration: 2000,
	origin: 'bottom',
	distance: "200px",
    viewFactor: 0.3,
    
});

sr.reveal('.timer', {
	duration: 1000,
	origin: 'left',
    distance: "300px",
    delay: 1000,
	viewFactor: 0.2
});
</script>

<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script> 
<script>
  gsap.to('.layer-1', {y: '-100vh', delay: .9});
  gsap.to('.layer-2', {y: '-100vh', delay: 1.5});
  gsap.to('.layer-3', {y: '-100vh', delay: 1.9});
  gsap.to('.overlay', {y: '-100vh', delay: 2.5}); 
</script>

<script src = "script.js"></script>
</body>
</html>
